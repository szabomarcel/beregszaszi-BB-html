<!DOCTYPE html>
<html lang="hu">
<head>

</head>
<body>
    <div class="container">
        <div id="elemek">
            <div id="elso">
                <label for="toke">Töke</label>
                <input class="haho" type="text" id="toke" name="toke" value="10000">Ft
            </div>
            <div>
                <label for="toke">Évek</label>
                <input class="urlap" type="text" id="evek" name="evek" value="10">év
            </div>
            <div>
                <label for="toke">Kamatláb(min)</label>
                <input class="urlap" type="text" id="kamatmin" name="kamatmin" value="10">%
            </div>
            <div>
                <label for="toke">Kamatláb(max)</label>
                <input class="urlap" type="text" id="kamatmax" name="kamatmax" value="10">%
            </div>
            <div>
                <input type="button" value="Szamol" onclick="szamol()">
            </div>
            <div id="eredmeny"></div>
            <script src="kamatos.js"></script>
        </div>
    </div>
