<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dolgozatSzabóMarcell.css">
    <title>Dolgozat</title>
</head>
<body>
    <h1>&COPY;Dolgozat Szabó Marcell 1/13-1</h1>
    <h3>&COPY;#Második feladat</h3>
    <p><label for="kezdeti">Első érték: X = </label>
        <input type="text" name="kezdeti" id="kezdeti" value="0"></p>        
    <p><label for="feltetel">Második érték: Y = </label>
        <input type="text" name="kezdeti" id="kezdeti" value="0"></p>
        <br>
    <div class="mezo">    
        <textarea name="kod" id="kod" placeholder="kód"></textarea>
        <input type="button" value="Számol!" id="gomb" onclick="szamol()"/>
    </div><br>
    <h3>&COPY;#Harmadik feladat</h3>
    <div class="mezo">
        <textarea name="kod" id="kod" placeholder="kód"></textarea>
        <input type="button" value="Tavolsag!" id="gomb" onclick="tavolsag()"/>
    </div><br>
    <h3>&COPY;#Negyedik feladat</h3>
    <div class="mezo">
        <textarea name="kod" id="kod" placeholder="kód"></textarea>
        <input type="button" value="Leghosszabb!" id="gomb" onclick="leghosszabb()"/>    
    </div><br>
    <h3>&COPY;#Örödik feladat</h3>
    <div class="mezo">
        <textarea name="kod" id="kod" placeholder="kód"></textarea>    
        <input type="button" value="TetszolegesPont!" id="gomb" onclick="tetszolegesPont()"/>
    </div>
    <script src="dolgozatSzabóMarcell.js"></script>
</body>
</html>
