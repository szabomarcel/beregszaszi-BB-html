    <p><h4>1.lépés: Ciklus típus kiválasztása</h4></p>

        <label for="v3">For ciklus</label>
    </div>
    <p><h4>2.lépés: A ciklus paramétereinek megadása</h4></p>
    <p>Kezdő érték: i = <input id="nev" type="text" name="nev" value="" required=""/></p>
    <p><div>
      <form>
        Ciklusfeltétel: i
        <select name="d" onchange="valasz()">
          <option value="szoveg"> <= </option>
          <option value="szoveg"> >= </option>
          <option value="szoveg"> == </option>
          <option value="szoveg"> != </option>
          <input id="d" type="text" name="d" value="" required=""/>
        </select>
      </form>
    </div></p>
    <p>
        Lépésköz: i = i
        <select name="d" onchange="valasz()">

        </select>
        <!--<input type="button" onclick="szoveg()" value="gomb">-->
      </form>
    </p>
